@(pairsA: List[Array[Object]], pairsB: List[Array[Object]])

<h2>Countries with the most and least airports</h2>
<table>
    <tr>
        <td valign="top">
        @twoColumnTable(pairsA, "Country", 
            "The 10 countries with the most airports"
        )
        </td>
        <td valign="top">
        @twoColumnTable(pairsB, "Country", 
            "Countries having the least airports")
        </td>
    <tr>
</table>
