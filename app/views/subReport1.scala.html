@(countriesMost: List[Array[Object]], countriesLeast: List[Array[Object]])

<h2>Countries with the most and least airports</h2>
<table>
    <tr>
        <td valign="top">
        @twoColumnTable(countriesMost, "Country", 
            "The 10 countries with the most airports"
        )
        </td>
        <td valign="top">
        @twoColumnTable(countriesLeast, "Country", 
            "Countries having the least airports")
        </td>
    <tr>
</table>
