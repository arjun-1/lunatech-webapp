@(pairs: List[Array[Object]], name: String, caption: String)

<table class="twoColumn">
    <caption>@caption</caption>
    <tr>
        <th >@name</th>
        <th >Count</th>
    </tr>
    @for(pair <- pairs) {
        <tr>
            <td>@pair(0)</td>
            <td>@pair(1)</td>
        </tr>
    }
</table>
